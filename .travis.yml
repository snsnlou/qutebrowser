dist: xenial
language: python
group: edge
python: 3.6
os: linux
matrix:
  include:
  - env: DOCKER=archlinux
    services: docker
  - env: DOCKER=archlinux-webengine QUTE_BDD_WEBENGINE=true
    services: docker
  - env: TESTENV=py36-pyqt571
  - python: 3.5
    env: TESTENV=py35-pyqt571
  - env: TESTENV=py36-pyqt59
  - env: TESTENV=py36-pyqt510
    addons:
      apt:
        packages:
        - xfonts-base
  - env: TESTENV=py36-pyqt511-cov
  - python: 3.7
    env: TESTENV=py37-pyqt511
  - os: osx
    env: TESTENV=py37 OSX=sierra
    osx_image: xcode9.2
    language: generic
  - env: TESTENV=pylint
  - env: TESTENV=flake8
  - env: TESTENV=mypy
  - env: TESTENV=docs
    addons:
      apt:
        packages:
        - asciidoc
  - env: TESTENV=vulture
  - env: TESTENV=misc
  - env: TESTENV=pyroma
  - env: TESTENV=check-manifest
  - env: TESTENV=eslint
    language: node_js
    python: null
    node_js: lts/*
  - language: generic
    env: TESTENV=shellcheck
    services: docker
  fast_finish: true
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/build/qutebrowser/qutebrowser/.cache
install:
- bash scripts/dev/ci/travis_install.sh
- ulimit -c unlimited
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
